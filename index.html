<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAdvisor</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Navbar -->
    <section class="navbar">


        <div class="nav-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

        </div>
        <div class="nav-2">
            <img class="logo" src="./images/logo.svg" alt="">
        </div>



        <div class="menu-nav-2">

            <button class="btn-1">Discover</button>
            <button class="btn-1">Trips</button>
            <button class="btn-1">Review</button>
            <button class="btn-2">Forums</button>


        </div>
        <div class="nav-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 user">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>

            <div class="global-nav3">

                <div class="global-main">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 global">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />

                    </svg>
                    <h5>| INR</h5>
                </div>
                <div class="global-btn">
                    <button class="sign-in">Sign in</button>

                </div>

            </div>


        </div>

    </section>

    <!-- search -->
    <section>
        <h1 class="heads">
            Where to?
        </h1>
        <div class="details">

            <div class="details-bar">
            <i class="fa-solid fa-house" style="color: #000000;"></i>
             <button class="details-one">Search</button>
           </div>

           <div class="details-bar">
            <i class="fa-solid fa-bed" style="color: #000000;"></i>
            <button class="details-one">Hotels</button>
           </div>

           <div class="details-bar">
            <i class="fa-solid fa-camera"></i>
            <button class="details-one">Things To Do</button>
           </div>
            
           <div class="details-bar">
            <i class="fa-solid fa-utensils"></i>
            <button class="details-one">Restaurants</button>
           </div>

           <div class="details-bar">
            <i class="fa-solid fa-plane-up"></i>
            <button class="details-one">Flights</button>
           </div>

           <div class="details-bar">
            <i class="fa-solid fa-house-lock"></i>
            <button class="details-one">Holiday Homes</button>
           </div>

        </div>
        



       
    </section>

    <section>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            <input type="text" placeholder="Places to go,things to do hotels...">
            <hr>
            <button class="search">Search</button>
        </div>
    </section>

    <!-- banner -->
     <section class="banner">
        <img src="./images/banner.webp" alt="banner" class="banner-img">

        <div class="banner-cnt">
            <h1 class="b-title">World's best hotelsâ€”chosen by you</h1>
            <p class="b-para">From beachside resorts to the most unique stays. See the top 1% of hotels?from Travellers' Choice Best of the Best and save your faves.</p>
            <button class="b-btn">Reveal Winners</button>
        </div>
     </section>

</body>
